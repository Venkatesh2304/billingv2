<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Pending Sheet Search</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
        <form action="" method="GET">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="pending_sheet_number">
                    Pending Sheet Number
                </label>
                <input name="sheet" id="pending_sheet_number" type="text" placeholder="Enter pending sheet number" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit
                </button>
            </div>
            <div class="flex flex-col space-y-6 mt-10 border-4 py-6 items-center justify-center">
                {% for date in recent_dates %}
                    <a href="/scan_pending_bills?date={{ date|date:"Y-m-d" }}" class="text-blue-500 hover:text-blue-700 font-bold">
                        <span class="text-green-500"> All Bills : </span> {{ date|date:"d M Y" }}
                    </a> 
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
