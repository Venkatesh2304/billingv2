<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Pending Sheet Results</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="overflow-x-auto mx-auto">
        <div class="container mx-auto">
            <table class="w-full bg-white border-collapse">
                <thead>
                    <tr>
                        <th class="py-4 px-6 border-b text-left text-lg font-extrabold text-gray-700">Bill No</th>
                        <th class="py-4 px-6 border-b text-left text-lg font-extrabold text-gray-700">Party Name</th>
                        <th class="py-4 px-6 border-b text-left text-lg font-extrabold text-gray-700">Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bill_no, party_name , status in bills %}
                    <tr>
                        <td class="py-4 px-6 border-b">
                            <a href="/scan_pending_bills?bill={{ bill_no }}&amp;sheet={{ sheet_no }}" class="text-blue-500 hover:text-blue-700 font-bold">
                                {{ bill_no }}
                            </a>
                        </td>
                        <td class="py-4 px-6 border-b">
                            <a href="/scan_pending_bills?bill={{ bill_no }}&amp;sheet={{ sheet_no }}" class="text-green-500 hover:text-blue-700 font-bold">
                                {{ party_name }}
                            </a>
                        </td>
                        <td class="py-4 px-6 border-b">
                            {% if status %}
                                <img src="/static/admin/img/icon-yes.svg" alt="True" style="scale: 1.5;"> 
                            {% else %}
                                <img src="/static/admin/img/icon-no.svg" alt="False" style="scale: 1.5;"> 
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <style>
        /* Ensure scroll bar is visible */
        .overflow-x-auto {
            overflow-x: scroll;
        }
    </style>
</body>
</html>
